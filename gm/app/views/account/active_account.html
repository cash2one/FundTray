<div>
  <form name="form" novalidate>
    <div class="form-group">
      <label for="active_account">请输入您要激活的账号</label>
      <input id="active_account" type="text" class="form-control" ng-model="to_active_account" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block"  ng-disabled="form.$invalid" ng-click="active_account()">提交</button>
  </form>
</div>
